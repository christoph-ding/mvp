<!DOCTYPE html>
<html ng-app='toDone'> 
  <head>
    <meta charset='utf-8' />
    <title> toDone </title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js'></script>
    <link rel='stylesheet' type='text/css' href='../styles/style.css' />
    <script src='app.js'></script>
  </head>

  <body>
    <h1> toDone </h1>
    <h4> what do you want to get done today </h4>
    

    <div ng-controller='taskListCtrl'> 
      <button id='addTask' ng-click='addTask()'> add task </button>
      <input id='newTask' type='text' ng-model='task' placeholder='let it be done'/>
      <p id='counter'> 5 </p>
      <ul>
          <li ng-repeat='task in tasks track by $index'> {{ task }} </li>
      </ul>
    </div>


  </body>
</html>
