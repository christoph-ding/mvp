<!DOCTYPE html>
<html ng-app='toDone'> 
  <head>
    <meta charset='utf-8' />
    <title> toDone </title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js'></script>
    <link rel='stylesheet' type='text/css' href='../styles/style.css' />
    <script src='app.js'></script>
  </head>

  <body>
    <h1> toDone </h1>
    <h4> what do you want to get done today </h4>

    <div id='view' ng-controller='taskListCtrl'> 
      <button ng-click='saveDay()'> Save Day </button>
      <input type="text" /><br>

      <button ng-click='compareDay()'> Compare Day </button>
      <input type="text" /><br>
      
      <form id='newTask' ng-submit='addTask()'>
        <input id='taskText' type="text" ng-model='task' placeholder='it shall be done'/>
        <p id='counter'> {{ counter }} </p>
      </form>
      <ul>
          <li ng-click='deleteTask($index)' ng-style="{'color':'{{task.color }}'}" ng-repeat='task in tasks track by $index'> {{ task['toDo'] }} <br></li>
      </ul>
      <svg id="canvas" ng-model='task' ng-attr-height= "{{graphHeight}}" ng-attr-width="{{graphWidth}}">
        <rect ng-repeat='task in tasks track by $index'         
          x = '{{ $index * 500 / tasks.length}}'
          width='{{ 500 / tasks.length}}'
          height='{{ task.height }}'
          fill='{{ task.color }}'
          ng-click='chipAway($index)'
          />
      </svg>


    </div>

  </body>
</html>
